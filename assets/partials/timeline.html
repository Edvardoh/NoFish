<div class="card-container">
  <div ng-repeat="item in feed" class="timeline-card ui card">
    <div class="content">
      <div class="header">
        {{item.cardHeader}}
      </div>
      <div class="meta">
        {{item.cardType}}
      </div>
      <div>
        {{item.cardDescription}}
      </div>
    </div>
  </div>
</div>
